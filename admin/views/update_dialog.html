<div class = "update-dialog-format ngdialog-message">
    <form class="form-horizontal" name="updateForm" ng-submit="btnClk()">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">User ID</label>
            <label for="inputEmail3" class="col-sm-3 control-label">{{ngDialogData.id}}</label>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">First Name</label>
            <div class="col-sm-7">
                <input ng-model="first_name" type="text" class="form-control" placeholder="First Name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">Last Name</label>
            <div class="col-sm-7">
                <input ng-model="last_name" type="text" class="form-control" placeholder="Last Name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">User Email</label>
            <div class="col-sm-7">
                <input ng-model="user_email" type="email" class="form-control" placeholder="User Email" ng-change="wrong_email = false" required="">
                <h6 class="text-danger" ng-show="wrong_email">Duplicated email!</h6>                
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">Password</label>
            <div class="col-sm-7">
                <input ng-model="user_password" type="text" class="form-control" placeholder="User Password" required="">
            </div>
        </div>
        <!--{{ngDialogData}}-->
        <div class="form-group" style="padding-top: 30px;">
            <div class="col-sm-offset-6 col-sm-6 pull-right">
                <button type="submit" class="btn btn-default">Save</button>
                <!--<button type="button" class="btn btn-default" ng-click="dg_close()">Close</button>-->
                <button type="button" class="btn btn-default" ng-click="closeThisDialog()">Close</button>
            </div>
        </div>
    </form>
</div>
